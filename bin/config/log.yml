logs:
  - name: root
    level: info
    formatter: "%d%T%m%n"
    appender:
      - type: FileLogAppender
        file: log.txt
        level: FATAL  #default: DEBUG
      - type: StdoutLogAppender
        formatter: "%d{%Y-%m-%d %H:%M:%S}HHH"  #default: use logger's formatter
  - name: system
    level: debug
    formatter: "%d{%Y-%m-%d %H:%M:%S}%T%t%T%F%T[%p]%T[%c]%T%f:%l%T%m%n"
    appender:
      # - type: FileLogAppender
      #   file: log.txt
      - type: StdoutLogAppender